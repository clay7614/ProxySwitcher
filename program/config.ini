[Application]
ID = ProxySwitcher

[Registry]
InternetSettingsPath = Software\Microsoft\Windows\CurrentVersion\Internet Settings
ProxyEnableValueName = ProxyEnable

[WinINet]
OptionSettingsChanged = 39
OptionRefresh = 37

[Shortcut]
# キーの組み合わせはコンマ区切りで指定します。
# pynput.keyboard.Key のメンバー名 (例: ctrl_l, alt_l, shift, f1)
# または文字 (例: p, q, 1) を使用します。
KeyCombination = ctrl_l,alt_l,p

[Environment]
KeyPath = Environment
PathValueName = Path

[WindowsAPI]
HwndBroadcast = 0xFFFF
WmSettingChange = 0x001A
SmtoAbortIfHung = 0x0002

[Icon]
Base64String = """"""